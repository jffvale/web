<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/layout.css" type="text/css">
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.min.css" type="text/css">
</head>
</head>

<body class="bg-success">

    <div class="container">
        <div class="row border">
            <div class="col bg-info">
                <header>
                    <!-- Imagem -->
                    <!-- mudar cor de fundo e da imagem (svg é texto) -->
                    <!-- <i class="fa-brands fa-instagram bg-success text-info"></i> -->

                    <!-- fs-3 muda o tamanho via boostrap, poderia mudar via CSS <style font-size>
                        Ele está procurando na biblioteca Fonte Awsome que foi instalada -->
                    <i class="fa-brands fa-instagram fs-3"></i>
                    <nav class="navbar bg-body-tertiary">
                        <div class="container">
                            <a class="navbar-brand" href="#">
                                <img src="img/cesta2.svg" alt="Bootstrap" width="30" height="30">
                            </a>
                        </div>
                    </nav>
                    <!-- A <nav> com seus componetes -->
                    <nav class="navbar navbar-expand-lg bg-body-tertiary">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">Navbar</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Link</a>
                                    </li>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" href="#" role="button"
                                            data-bs-toggle="dropdown" aria-expanded="false">
                                            Dropdown
                                        </a>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#">Action</a></li>
                                            <li><a class="dropdown-item" href="#">Another action</a></li>
                                            <li>
                                                <hr class="dropdown-divider">
                                            </li>
                                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                                        </ul>
                                    </li>
                                    <li class="nav-item">
                                        <!-- Itens disabled não é recomendado, pois pode dar acesso a falhas de segurança. -->
                                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                                    </li>
                                </ul>
                                <form class="d-flex" role="search">
                                    <input class="form-control me-2" type="search" placeholder="Search"
                                        aria-label="Search">
                                    <button class="btn btn-outline-success" type="submit">Search</button>
                                </form>
                            </div>
                        </div>
                    </nav>
                </header>
            </div>
        </div>
        <div class="row">
            <!-- Para o "menu" ficar no tamanho da página usando CSS -->
            <div class="col-3 bg-danger border">
                <nav>
                    <div class="dropdown">
                        <!-- NÃO APAGUE NENHUM ITEM A NÃO SER MUDAR O TEXTO -->
                        <!-- Toda vez que tem um item "data-....." é uma ação JS. -->
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Menu
                        </button>
                        <ul class="dropdown-menu">
                            <li><button class="dropdown-item" type="button">Home</button></li>
                            <li><button class="dropdown-item" type="button">Produtos</button></li>
                            <li><button class="dropdown-item" type="button">Contatos</button></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-9 bg-info border">
                <main>
                    Conteúdo
                </main>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
