<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-6 bg-success">Coluna 1</div>
            <div class="col-2 bg-danger">Coluna 1</div>
            <div class="col-4 bg-info">Coluna 3</div>
        </div>
        <div class="row mt-5">
            <div class="col-1 bg-success">Coluna 1</div>
            <div class="col-10 bg-danger">Coluna 1</div>
            <div class="col-1 bg-info">Coluna 3</div>
        </div>
        <div class="row mt-5">
            <div class="col-3 bg-success">Coluna 1</div>
            <div class="col-3 bg-danger">Coluna 1</div>
            <div class="col-2 bg-info">Coluna 3</div>
            <div class="col-4 bg-warning">Coluna 4</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
