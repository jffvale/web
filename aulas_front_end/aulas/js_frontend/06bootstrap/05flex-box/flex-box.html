<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>

<body>

    <div class="container">
        <!-- "d-flex" ele usa flex-box, ele diminuiu a div para ocupar apenas o conteúdo que está dentro 
            do container. A classe "d-flex" é o que vai fazer ela funcionar como flex -->
        <div class="d-flex flex-row"> <!-- pega a linha toda -->
            <div class="bg-success p-2">1 - Lorem ipsum dolor sit, amet consectetur !</div>
            <div class="bg-info p-2">2</div>
            <div class="bg-warning p-2">3</div>
        </div>
        <div class="d-flex flex-row-reverse"> <!-- pega a linha toda -->
            <div class="bg-success p-2">1 - Lorem ipsum dolor sit, amet consectetur !</div>
            <div class="bg-info p-2">2</div>
            <div class="bg-warning p-2">3</div>
        </div>

        <hr size="2"> <!-- "size" aumenta a espessura -->

        <!-- "column" ele pega a coluna inteira. -->
        <div class="d-flex flex-column"> <!-- pega a linha toda -->
            <div class="bg-success p-2">1 - Lorem ipsum dolor sit, amet consectetur !</div>
            <div class="bg-info p-2">2</div>
            <div class="bg-warning p-2">3</div>
        </div>
        <div class="d-flex flex-column-reverse"> <!-- pega a linha toda -->
            <div class="bg-success p-2">1 - Lorem ipsum dolor sit, amet consectetur !</div>
            <div class="bg-info p-2">2</div>
            <div class="bg-warning p-2">3</div>
        </div>
        
        <hr size="2"> <!-- "size" aumenta a espessura -->







        <div class="d-inline-flex bg-secondary"> <!-- pega somente o espaço do conteúdo -->
            <div class="bg-success p-2">Lorem ipsum dolor sit, amet consectetur !</div>
            <div class="bg-info p-2">2</div>
            <div class="bg-warning p-2">3</div>
        </div>

        <div class="d-flex bg-success">Conteúdo flex</div>
        <div class="d-inline-flex bg-info">Conteúdo inline-flex</div>


    </div>


    <!-- VSCode atalhos 
        cria a extrutura inteira ".container>.d-fle>.bg-success.p-2*2" (Emmet)
    <div class="container">
        <div class="d-fle">
            <div class="bg-success p-2"></div>
            <div class="bg-success p-2"></div>
        </div>
    </div>
    SHIFT+ALT+ tecla pra baixo, copia abaixo o conteúdo selecionado

-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
