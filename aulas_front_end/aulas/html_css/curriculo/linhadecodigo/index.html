<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linha de Código</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }

        p {
            font-family: 'Times New Roman', Times, serif;
        }

        p1 {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        P2 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>

<body>
    <p>MINHA LISTA DE CÓDIGO</p>

    <!-- Colocar um número junto com a tag de abertura (somente nela), você 
        consegue diferenciar a tag para o CSS -->
    <p1>Teclas de Atalho</p>
    <p2>CTRL + K + C = comentário</p>

</html>
