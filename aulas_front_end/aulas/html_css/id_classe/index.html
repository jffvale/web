<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../id_classe/css/style.css">
    <title>Exemplo de ID e Classe</title>
</head>

<body>
    <header>
        <h1 id="main-title">Minha Página</h1>
        <nav>
            <ul>
                <!-- No contexto do HTML, o símbolo "#" é usado como um valor de atributo href 
                    para criar um link "vazio" ou "sem destino" (também conhecido como "hash link"). 
                    Quando um link tem href="#", ele geralmente é usado para indicar que o link não 
                    levará a outra página, mas permanecerá na mesma página. 
                    Este link "Home" é configurado para não redirecionar para outra página. 
                    Esse padrão é frequentemente usado como marcador de posição ou quando você 
                    está trabalhando com JavaScript e deseja capturar eventos de clique sem realmente 
                    ter uma ação de redirecionamento.-->
                <li><a href="#" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">Sobre</a></li>
                <li><a href="#" class="nav-link">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="intro-section">
            <h2 class="section-title">Bem-vindo a minha página</h2>
            <p class="section-description">Explore nosso conteúdo incrível</p>
        </section>

        <section id="feature-section">

            <div class="feature-box">
                <h3 class="feature-title">Recursos especiais</h3>
                <p class="feature-description">Descubra o que torna a nossa página única</p>
            </div>

            <div class="feature-box">
                <h3 class="feature-title">Novidades</h3>
                <p class="feature-description">Fique atualizado com as últimas notícias</p>
            </div>
        </section>
    </main>

    <footer>
        <h1 id="main-title">sua página</h1>
        <h1 id="main-title">Minha página</h1>
        <h1 id="main-title">outra página</h1>
        <p>&copy; 2024 Minha Página</p>
    </footer>

</body>

</html>
